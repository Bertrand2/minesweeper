<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minesweeper</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <input id="bombsInput" type="number" min="0" max="1000" step="1" value="10">
            <button id="newGameButton">New game</button>
        </header>
        <main>
            <section class="gameContainer" id="gameBox">
            </section>
            <img src="assets/gameover.png" id="gameover">
            <img src="assets/victory.png" id="victory">
        </main>

    </body>
    <script src="game.js"></script>
</html>
